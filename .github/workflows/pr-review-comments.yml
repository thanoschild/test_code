name: PR Review Submitted

on:
  pull_request_review:
    types: [submitted]

jobs:
  print-review-details:
    runs-on: ubuntu-latest
    steps:
      - name: Print review info
        run: |
          echo "PR Number: ${{ github.event.pull_request.number }}"
          echo "Repository: ${{ github.repository }}"
          echo "Branch (head): ${{ github.event.pull_request.head.ref }}"
          echo "Target branch (base): ${{ github.event.pull_request.base.ref }}"
          echo "Reviewer: ${{ github.event.review.user.login }}"
          echo "Review State: ${{ github.event.review.state }}"
          echo "Review Body: ${{ github.event.review.body }}"
          echo "PR URL: ${{ github.event.pull_request.html_url }}"